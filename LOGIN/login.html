        function ocultar(){

                    </div>
                    <div class="form-group mx-sm-4 pb-3">
                        <input id="titulo" type="submit" class="btn btn-block ingresar" value="INGRESAR">
                    </div>
                    <div class="form-group mx-sm-4 text-left">
                        <span class="text-left"><a href="#" class="olvide">Reestablecer contraseña...</a></span>
                    </div>
                    <div class="form-group text-right">
                        <span><a href="" id="titulo" class="registrarse">Registrarse</a></span>
                    </div>
                </form> 
            </div>
        </div>
    </div>
